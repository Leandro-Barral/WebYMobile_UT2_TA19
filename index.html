<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <form id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <p class="error" id="errorNombre">El nombre no puede estar vacío.</p>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <p class="error" id="errorPassword">La contraseña debe tener al menos 8 caracteres.</p>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <p class="error" id="errorEmail">Debe ser un correo electrónico válido.</p>
        </div>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
